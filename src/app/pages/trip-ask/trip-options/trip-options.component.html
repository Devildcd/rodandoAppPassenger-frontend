  <!-- Origen y Destino -->
  <div class="field-group">
  <ion-item lines="none" class="field-item">
    <ion-icon name="navigate" slot="start"></ion-icon>
    <ion-input
      label="Tu ubicación"
      label-placement="floating"
      fill="outline"
      placeholder="Origen"
      [value]="originVm()"
      readonly
      mode="ios">
    </ion-input>

    <!-- opcional, limpiar solo el label mostrado -->
    <ion-button fill="clear" size="small" slot="end"
                *ngIf="store.originText()"
                (click)="clearOriginTextOnly()">
      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none" class="field-item">
    <ion-icon name="location" slot="start"></ion-icon>
    <ion-input
      label="Destino"
      label-placement="floating"
      fill="outline"
      placeholder="¿Adónde vas?"
      [value]="destinationVm()"
      (ionInput)="onDestInput($event)"
      #modalInput
      mode="ios">
    </ion-input>

    <ion-spinner slot="end" *ngIf="store.loading()"></ion-spinner>
    <ion-button fill="clear" size="small" slot="end"
                *ngIf="destinationVm()"
                (click)="clearDest()">
      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Sugerencias -->
  <ion-list *ngIf="store.suggestions()?.length"
            class="suggestions-list ion-padding-start ion-padding-end">
    <ion-item button detail="true" lines="none"
              class="suggestion-item"
              *ngFor="let s of store.suggestions()"
              (click)="pickSuggestion(s)">
      <ion-icon name="location-outline" slot="start" class="suggestion-icon"></ion-icon>
      <ion-label>
        <div class="suggestion-title">{{ s.text }}</div>
        <div class="suggestion-sub">{{ s.placeName }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

  <div class="actions-container">
  <!-- Paradas dinámicas -->
  <ion-item class="map-container" lines="none" button>
    <div class="icon-wrapper">
      <ion-icon name="add-outline"></ion-icon>
    </div>
    <ion-label class="map-label">Añadir parada</ion-label>
  </ion-item>
</div>

   <!-- Selector de Lugares -->
          <div class="vehicle-chip-list">
            <ion-chip *ngFor="let v of vehicleTypes" [outline]="v.value !== selectedVehicle"
              [color]="v.value === selectedVehicle ? 'primary' : undefined" (click)="selectVehicle(v.value)">
              <ion-icon [name]="v.icon" slot="start"></ion-icon>
              <ion-label>{{ v.label }}</ion-label>
            </ion-chip>
          </div>
